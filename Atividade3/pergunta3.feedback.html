<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
</head>
<body>
    <h1>Formulário de Feedback</h1>
    <form>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="endereco">Endereço Completo:</label>
            <textarea id="endereco" name="endereco" rows="3" required></textarea>
        </div>

        <div>
            <label for="tipo-feedback">Tipo de Feedback:</label>
            <select id="tipo-feedback" name="tipo-feedback">
                <option value="sugestao">Sugestão</option>
                <option value="elogio">Elogio</option>
                <option value="reclamacao">Reclamação</option>
                <option value="duvida">Dúvida</option>
            </select>
        </div>

        <div>
            <label for="feedback">Seu Feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" required></textarea>
        </div>

        <button type="submit">Enviar Feedback</button>
    </form>
</body>
</html>
